<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Librery</title>
    <!-- css file  -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <!-- search section  -->
    <div class="container d-flex my-4 p-3 text-white rounded" id="search-section">
        <h1 class="text-center">Welcome to Book-archive</h1>
        <div class="d-flex w-50 mx-auto">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Search book which you want"
              id="searchInput"
            />
            <button id="search-button" class="btn btn-dark">Search</button>
          </div>
    </div>
    <!-- total found  -->
    <div class="text-primary">
        <h5 id="hints">Hints :</h5>
        <h5 id="total-found">Showing result :</h5>
    </div>
    <hr>

    <!-- books card -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="books-container">
       
    </div>



    <!-- javascript file  -->
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
